<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simulateur USSD Android</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="phone-frame">

    <div id="phone-screen-content">
      <div id="display-container"></div>

      <div class="keypad" id="keypad">
        <div class="key" onclick="press('1')" data-key="1">1</div>
        <div class="key" onclick="press('2')" data-key="2">2</div>
        <div class="key" onclick="press('3')" data-key="3">3</div>
        <div class="key" onclick="press('4')" data-key="4">4</div>
        <div class="key" onclick="press('5')" data-key="5">5</div>
        <div class="key" onclick="press('6')" data-key="6">6</div>
        <div class="key" onclick="press('7')" data-key="7">7</div>
        <div class="key" onclick="press('8')" data-key="8">8</div>
        <div class="key" onclick="press('9')" data-key="9">9</div>
        <div class="key" onclick="press('*')" data-key="*">*</div>
        <div class="key" onclick="press('0')" data-key="0">0</div>
        <div class="key" onclick="press('#')" data-key="#">#</div>
        <div class="call-btn" onclick="startUssd()">
          <svg width="28" height="28" fill="white" viewBox="0 0 24 24">
            <path
              d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" />
          </svg>
        </div>
      </div>
    </div>

    <div id="ussd-overlay">
      <div id="ussd-dialog">
        <div class="ussd-title" id="ussd-title">Infos de l'op√©rateur</div>
        <div class="ussd-content" id="ussd-content">Chargement...</div>
        <input type="text" id="ussd-input" class="ussd-input" placeholder="Saisir une option" autocomplete="off">
        <div class="ussd-actions">
          <button class="ussd-btn" onclick="closeUssd()">Annuler</button>
          <button class="ussd-btn" id="send-btn" onclick="handleResponse()">Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
