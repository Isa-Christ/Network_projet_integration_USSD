# ============================================================================
# CONFIGURATION USSD - Codes et Menu
# ============================================================================

# Code USSD du menu principal
# Par défaut: *500#
# Changez cette valeur pour modifier le code d'accès principal
ussd.main-menu.code=*500#

# Préfixe pour les codes de service
# Par défaut: *500*
# Les services seront accessibles via: *500*1#, *500*2#, etc.
ussd.service.code-prefix=*500*

# Suffixe pour les codes USSD
# Par défaut: #
ussd.service.code-suffix=#


# ============================================================================
# CONFIGURATION DES SESSIONS
# ============================================================================

# Durée d'inactivité avant expiration d'une session (en minutes)
ussd.session.timeout-minutes=5

# Fréquence de nettoyage des sessions expirées (en millisecondes)
# 60000 ms = 1 minute
ussd.session.cleanup-rate-ms=60000

# Nombre de jours avant suppression définitive des sessions inactives
ussd.session.hard-delete-after-days=7

# Cron pour la suppression définitive des anciennes sessions
# Par défaut: tous les jours à 2h du matin
ussd.session.hard-delete-cron=0 0 2 * * *


# ============================================================================
# CONFIGURATION BASE DE DONNÉES (R2DBC PostgreSQL)
# ============================================================================


# Pool de connexions
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=30m


logging.level.io.r2dbc.postgresql.QUERY=DEBUG


# ============================================================================
# CONFIGURATION JACKSON (JSON)
# ============================================================================

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false